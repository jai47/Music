<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Source/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>BirdzMusix | Home</title>
</head>
<body>
    <!------------------------------------------------------ Header ---------------------------------------------------->
    <header>
        <img src="Source/logo.png" alt="BirdzMusix" >
        <h3>BirdzMusix</h3>

    </header>


    <!------------------------------------------------------  Main ----------------------------------------------------->
    <section>
        <div></div>
    </section>


    <!------------------------------------------------------ Footer ---------------------------------------------------->
    <footer>
        <img src="Source/player.gif" id="playerImage" alt="">

        <i class='bx bx-skip-previous'></i>

        <i class='bx bx-play' id="play" onclick="play()"></i>
        <!-- <i class='bx bx-pause' ></i> -->
        <i class='bx bx-skip-next'></i>
        
        <input type="range" name="" id="progressBar" min="0" max="100" value="0">
    </footer>
    <!------------------------------------------------------ Scripts --------------------------------------------------->

    <script src="JavaScript/main.js"></script>

</html>
